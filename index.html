<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Converter</title>
</head>

<body>
  <div class="title">
    <h3>Case Converter</h3>
  </div>
  <div class="text-input-container">
    <textarea name="text" id="input-text" cols="50" rows="20">
    </textarea>
  </div>

  <div class="button-container">
    <button class="btn btn-primary" id="upper-case">Upper Case</button>
    <button class="btn btn-primary" id="lower-case">Lower Case</button>
    <button class="btn btn-primary" id="proper-case">Proper Case</button>
    <button class="btn btn-primary" id="sentence-case">Sentence Case</button>
</body>

<script src="./script.js"></script>

</html>
